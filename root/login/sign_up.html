<body>
	<div id="sign_up_frame" class="frame">
		<h1>-- Sign up --</h1>

		<div>
			<form method="post">
				Your name
				<input type="text" name="real_name"><br/>
				Username
				<input type="text" name="real_name"><br/>
				Email
				<input type="Email" name="real_name"><br/>
				Password

				Confirm password

	</div>
